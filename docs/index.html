<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Zdog poc</title></head><body><section class="section"><div class="container"><h1 class="title is-1">Tower of Hanoi</h1></div></section><section class="section"><div class="container"><div class="columns"><div class="column"><canvas class="zdog-canvas" width="700" height="500"></canvas></div><div class="column"><div class="field"><label class="label">Disks</label><div class="control"><input class="input" type="number" id="heightInput" value="6" min="1" max="10"/></div><p class="help">The number of disks in the tower</p></div><div class="field"><label class="label">Speed</label><div class="control"><input class="input" type="number" id="speedInput" value="500" min="100" max="5000" step="100"/></div><p class="help">The speed of the animation in milliseconds per step</p></div><div class="field is-grouped"><div class="control"><button class="button is-primary" id="startBtn">Start</button></div><div class="control"><button class="button is-link is-light" id="resetBtn">Reset</button></div></div><progress class="progress is-primary" id="progressBar" value="0" max="100"/></div></div></div></section><script src="main.bundle.js"></script></body></html>
